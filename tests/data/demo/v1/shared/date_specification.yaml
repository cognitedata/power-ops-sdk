# DateSpecification view definition
# - name: String!
#   processing_timezone: String
#   resulting_timezone: String
#   floor_frame: String
#   shift_definition: JSONObject

- name: Default Start
  processing_timezone: Europe/Oslo
  resulting_timezone: UTC
  floor_frame: day
  shift_definition:
    days: -400
- name: Default BidDate
  processing_timezone: Europe/Oslo
  resulting_timezone: UTC
  shift_definition:
    days: -400
- name: Default End
  processing_timezone: Europe/Oslo
  resulting_timezone: UTC
  floor_frame: week
  shift_definition:
    days: -400
    weeks: 2
- name: Start of tomorrow
  processing_timezone: Europe/Oslo
  resulting_timezone: UTC
  floor_frame: day
  shift_definition:
    days: 1
- name: End of next week
  processing_timezone: Europe/Oslo
  resulting_timezone: UTC
  floor_frame: week
  shift_definition:
    weeks: 2
