name: Toolkit Release
on:
  release:
    types:
      - published
    paths:
      - "toolkit/**"
      - ".github/workflows/toolkit-release.yaml"
      - "!**/*.md"
  # Allow manual triggering of the workflow
  workflow_dispatch:
    inputs:
      target_environment:
        description: "Environment to deploy to"
        required: true
        default: "all"
        type: choice
        # Must be updated if new environments are added
        options:
          - all
          - power-ops-sandbox
          - power-ops-staging
          - heco-dev
          - heco-prod
          - lyse-dev
          - lyse-prod
          - oe-dev
          - oe-prod
          - statkraft-em-pilot
          - hydro-energi-pilot

env:
  COLUMNS: 99
  PYTHON_VERSION: "3.11"
  TOOLKIT_VERSION: 0.5.94
  CLIENT_CONFIG_FILE: "power_ops_config.yaml"
  CONFIGURATION_FILE: "resync/configuration.yaml"

jobs:
  prepare-deployment:
    name: Prepare Deployment Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.env-matrix.outputs.matrix }}
      image: ${{ steps.image.outputs.image }}
      release_tag: ${{ steps.set-release_tag.outputs.tag }}
    steps:
      - name: Set Release Tag from Event
        id: set-release_tag
        run: echo "tag=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"

      - name: Generate Deployment Matrix
        id: env-matrix
        # This must be manually updated if new environments are added
        run: |
          # {"include": [{"gh_env": "power-ops-sandbox"}, {"gh_env": "power-ops-staging"}, ...]}
          ALL_ENVS='["power-ops-sandbox", "power-ops-staging", "heco-dev", "heco-prod", "lyse-dev", "lyse-prod", "oe-dev", "oe-prod", "statkraft-em-pilot", "hydro-energi-pilot"]'

          # For a 'release', the input will be empty, so it defaults to 'all', otherwise it uses the input from the workflow dispatch event.
          TARGET_ENV="${{ github.event.inputs.target_environment || 'all' }}"
          echo "Target environment selected: $TARGET_ENV"

          ENVS_JSON="[]"

          if [[ "$TARGET_ENV" == "all" ]]; then
            # If "all" is selected or it's a release, use the full list.
            ENVS_JSON=$ALL_ENVS
          else
            # If a specific environment is selected, create a list with just that one.
            ENVS_JSON="[\"$TARGET_ENV\"]"
          fi

          MATRIX=$(echo "$ENVS_JSON" | jq -c '{"include": map({gh_env: .})}')
          echo "Generated Matrix: $MATRIX"
          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

      - name: Set Toolkit Image
        id: image
        run: echo "image=cognite/toolkit:$TOOLKIT_VERSION" >> "$GITHUB_OUTPUT"

  deploy-modules:
    name: Deploy to ${{ matrix.gh_env }}
    needs: prepare-deployment
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # Use the matrix generated in the previous job
      matrix: ${{ fromJson(needs.prepare-deployment.outputs.matrix) }}
    # Activate the GitHub Environment
    environment:
      name: ${{ matrix.gh_env }}

    container:
      image: ${{ needs.prepare-deployment.outputs.image }}
      env:
        LOGIN_FLOW: client_credentials
        CDF_PROJECT: ${{ matrix.gh_env }}

        CDF_CLUSTER: ${{ secrets.CLUSTER }}
        IDP_CLIENT_ID: ${{ secrets.CLIENT_ID }}
        IDP_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        IDP_TENANT_ID: ${{ secrets.TENANT_ID }}
        WF_TRIGGER_SECRET: ${{ secrets.WF_TRIGGER_SECRET }}
        TOOLKIT_ENV: ${{ secrets.TOOLKIT_ENV }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Build modules
        run: cdf build --env $TOOLKIT_ENV --build-dir cdf-tk-build
      - name: Deploy modules
        run: cdf deploy cdf-tk-build

  resync-purge:
    name: Resync Purge to CDF project ${{ matrix.gh_env }}
    strategy:
      fail-fast: false
      # Use the matrix generated in prepare-deployment
      matrix: ${{ fromJson(needs.prepare-deployment.outputs.matrix) }}
    needs: [deploy-modules, prepare-deployment]
    environment:
      name: ${{ matrix.gh_env }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip poetry==2.*
          poetry config virtualenvs.create false
          poetry install
      - name: Run resync plan
        env:
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          PROJECT: ${{ secrets.PROJECT }}
          CLUSTER: ${{ secrets.CLUSTER }}
          TENANT_ID: ${{ secrets.TENANT_ID }}

        run: |
          echo Running resync plan in CDF environment $PROJECT
          powerops purge $CLIENT_CONFIG_FILE $CONFIGURATION_FILE
