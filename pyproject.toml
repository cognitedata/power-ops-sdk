[tool.poetry]
name = "cognite-power-ops"
version = "0.3.0"
description = "SDK for power markets operations on Cognite Data Fusion"
authors = ["Cognite <support@cognite.com>"]
license = "Apache 2.0"
packages = [{include = "cognite", from = "."}]

[tool.black]
line-length = 120
target_version = ['py39']
include = '\.py$'

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'    # this makes sort all Python files

[tool.ruff]
line-length = 120
target-version = 'py39'

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.9.0"
PyYAML = "^6.0"
arrow = "^1.2.2"
cognite-sdk = {version = "^5.9.0", extras = ["pandas"]}
msal = "^1.16.0"
pydantic = "^1.9.0"
numpy = "^1.23.2"
strawberry-graphql = "^0.156.4"
docopt = "^0.6.2"
cachelib = "^0.10.2"
retry = "^0.9.2"
loguru = "^0.6.0"
deepdiff = "^6.3.0"
cognite-gql-pygen = "0.4.4"

[tool.poetry.scripts]
powerops = "cognite.powerops.main:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-regressions = "^2.4.2"
pre-commit = "^3.2.2"
twine = "^4.0.2"
pytest-cov = "^4.0.0"
profilehooks = "^1.12.0"
pytest-mock = "^3.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
