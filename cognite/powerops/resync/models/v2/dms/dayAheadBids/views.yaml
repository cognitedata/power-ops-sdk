- space: '{{model_space}}'
  externalId: BidDocument
  name: BidDocument
  version: '{{view_BidDocument_version}}'
  implements:
    - type: view
      space: '{{shared_model_space}}'
      externalId: BidRow
      version: '{{view_BidRow_version}}'
  properties:
    method:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      source:
        type: view
        space: '{{model_space}}'
        externalId: BidMethod
        version: '{{view_BidMethod_version}}'
      containerPropertyIdentifier: method
      name: method
      description: null
    total:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      source:
        type: view
        space: '{{model_space}}'
        externalId: BidTable
        version: '{{view_BidTable_version}}'
      containerPropertyIdentifier: total
      name: total
      description: null
    partials:
      type:
        space: '{{model_space}}'
        externalId: Bid.partials
      source:
        space: '{{model_space}}'
        externalId: BidTable
        version: '{{view_BidTable_version}}'
        type: view
      direction: outwards
      name: partials
