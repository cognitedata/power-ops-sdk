space: '{{powerops_models}}'
externalId: PartialBidCalculationInput
description: Input to the task dispatcher in the shop bid process
name: PartialBidCalculationInput
version: '{{version}}'
implements:
  - space: '{{powerops_models}}'
    externalId: FunctionInput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - {{powerops_models}}
    - FunctionInput/{{version}}
    - functionName
    value: PartialBidCalculationShop
properties:
  plant_name:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: text1
    name: plant_name
    description: The name of the plant to calculate the partial bid for
  shopResults:
    type:
      space: '{{powerops_models}}'
      externalId: SHOPResult
    source:
      space: '{{powerops_models}}'
      externalId: SHOPResult
      version: '{{version}}'
      type: view
    direction: outwards
    name: shopResults
    description: An array of shop results.
    connectionType: multiEdgeConnection
  previousStep:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: linkedStep
    name: previousStep
    description: This is the linked step in the process.
  alerts:
    type:
      space: '{{powerops_models}}'
      externalId: calculationIssue
    source:
      space: '{{powerops_models}}'
      externalId: Alert
      version: '{{version}}'
      type: view
    direction: outwards
    name: alerts
    description: An array of calculation level Alerts.
    connectionType: multiEdgeConnection
