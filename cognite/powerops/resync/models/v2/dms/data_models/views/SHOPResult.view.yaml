space: '{{powerops_models}}'
externalId: SHOPResult
description: Base class for all function inputs
name: SHOPResult
version: '{{version}}'
properties:
  scenario:
    type:
      space: '{{powerops_type_space}}'
      externalId: Scenario
    source:
      space: '{{powerops_models}}'
      externalId: Scenario
      version: '{{version}}'
      type: view
    name: scenario
    description: The shop scenario that was used to produce this result
    direction: outwards
  productionTimeSeries:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: timeseries
    name: productionTimeSeries
    description: The result production timeseries from a SHOP run
  objectiveSequence:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData # does it make sense to fetch this from this container?
      type: container
    containerPropertyIdentifier: sequence
    name: objectiveSequence
    description: The sequence of the objective function
  alerts:
    type:
      space: '{{powerops_type_space}}'
      externalId: calculationIssue
    source:
      space: '{{powerops_models}}'
      externalId: Alert
      version: '{{version}}'
      type: view
    direction: outwards
    name: alerts
    description: An array of calculation level Alerts.
    connectionType: multiEdgeConnection
