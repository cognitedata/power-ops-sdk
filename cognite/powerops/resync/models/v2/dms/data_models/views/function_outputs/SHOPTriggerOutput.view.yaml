space: '{{powerops_models}}'
externalId: SHOPTriggerOutput
description: Base class for all function inputs
name: SHOPTriggerOutput
version: '{{version}}'
implements:
  - space: '{{powerops_models}}'
    externalId: FunctionOutput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - {{powerops_models}}
    - FunctionOutput/{{version}}
    - functionName
    value: ShopTrigger
properties:
  shopResult:
    type:
      space: '{{powerops_type_space}}'
      externalId: SHOPResult
    source:
      space: '{{powerops_models}}'
      externalId: SHOPResult
      version: '{{version}}'
      type: view
    direction: outwards
    name: shopResult
  previousStep:
    type:
      space: '{{powerops_type_space}}'
      externalId: SHOPTriggerInput
    source:
      space: '{{powerops_models}}'
      externalId: SHOPTriggerInput
      version: '{{version}}'
      type: view
    direction: outwards
    name: previousStep
    description: The prepped and processed scenario to send to shop trigger
