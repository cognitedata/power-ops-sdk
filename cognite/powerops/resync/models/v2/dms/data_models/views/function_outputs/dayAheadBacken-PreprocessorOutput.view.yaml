space: '{{powerops_models}}'
externalId: PreprocessorOutput
description: Input to the task dispatcher in the shop bid process
name: PreprocessorOutput
version: '{{version}}'
implements:
  - space: '{{powerops_models}}'
    externalId: FunctionOutput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - node
    - property
    - functionName
    value: PreprocessorOutput
properties:
  functionName:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: functionName
    name: functionName
    description: The function name
  scenario:
    type:
      space: '{{powerops_models}}'
      externalId: Scenario
    source:
      space: '{{powerops_models}}'
      externalId: Scenario
      version: '{{version}}'
      type: view
    direction: outwards
    name: scenario
    description: The prepped and processed scenario to send to shop trigger
  processId:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: processId
    name: processId
    description: The id of the dayahead bid shop process
  processStep:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: processStep
    name: processStep
    description: The step in the bid process as an integer ex. 0,1,2
  previousStep:
    type:
      space: '{{powerops_models}}'
      externalId: PreprocessorInput
    source:
      space: '{{powerops_models}}'
      externalId: PreprocessorInput
      version: '{{version}}'
      type: view
    direction: outwards
    name: previousStep
    description: The prepped and processed scenario to send to shop trigger
  alerts:
    type:
      space: '{{powerops_models}}'
      externalId: calculationIssue
    source:
      space: '{{powerops_models}}'
      externalId: Alert
      version: '{{version}}'
      type: view
    direction: outwards
    name: alerts
    description: An array of calculation level Alerts.
    connectionType: multiEdgeConnection