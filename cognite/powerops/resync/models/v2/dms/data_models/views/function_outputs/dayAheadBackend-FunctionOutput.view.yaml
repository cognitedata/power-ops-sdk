# This is deprecated. Use the specific for AFRR and DayAhead instead.
space: '{{day_ahead_backend_space}}'
externalId: FunctionInput
description: Base class for all function inputs
name: FunctionInput
version: '{{day_ahead_backend_function_output_version}}'
properties:
  processId:
    container:
      space: '{{day_ahead_backend_space}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: processId
    name: processId
    description: The process associated with the function execution
  processStep:
    container:
      space: '{{day_ahead_backend_space}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: processStep
    name: processStep
    description: This is the step in the process.
  previousStep:
    container:
      space: '{{day_ahead_backend_space}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: linkedStep
    name: previousStep
    description: This is the linked step in the process.
  alerts:
    type:
      space: '{{type_space}}'
      externalId: calculationIssue
    source:
      space: '{{shared_model_space}}'
      externalId: Alert
      version: '{{base_Alert_version}}'
      type: view
    direction: outwards
    name: alerts
    connectionType: multiEdgeConnection
