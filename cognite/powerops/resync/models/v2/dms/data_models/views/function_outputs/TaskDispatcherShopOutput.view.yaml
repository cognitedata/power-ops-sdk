space: '{{powerops_models}}'
externalId: TaskDispatcherShopOutput
description: Input to the task dispatcher in the shop bid process
name: TaskDispatcherShopOutput
version: '{{version}}'
implements:
  - space: '{{powerops_models}}'
    externalId: FunctionInput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - {{powerops_models}}
    - FunctionOutput/{{version}}
    - functionName
    value: TaskDispatcherShop
properties:
  functionName:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: functionName
    name: functionName
    description: The function name
  processId:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: processId
    name: processId
    description: The id of the dayahead bid shop process
  processStep:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: processStep
    name: processStep
    description: The step in the bid process as an integer ex. 0,1,2
  previousStep:
    type:
      space: '{{powerops_models}}'
      externalId: TaskDispatcherShopInput
    source:
      space: '{{powerops_models}}'
      externalId: TaskDispatcherShopInput
      version: '{{version}}'
      type: view
    direction: outwards
    name: previousStep
    description: The previous step in the process.
  alerts:
    type:
      space: '{{powerops_models}}'
      externalId: calculationIssue
    source:
      space: '{{powerops_models}}'
      externalId: Alert
      version: '{{version}}'
      type: view
    direction: outwards
    name: alerts
    description: An array of calculation level Alerts.
    connectionType: multiEdgeConnection
  preprocessorCalculations:
    type:
      space: '{{type_space}}'
      externalId: PreprocessorInput
    source:
      space: '{{powerops_models}}'
      externalId: PreprocessorInput
      version: '{{version}}'
      type: view
    direction: outwards
    name: preprocessorCalculations
    description: An array of preprocessor calculations/inputs to preprocessor function.
    connectionType: multiEdgeConnection
  partialBidCalculations:
    type:
      space: '{{type_space}}'
      externalId: PartialBidCalculationInput
    source:
      space: '{{powerops_models}}'
      externalId: PartialBidCalculationInput
      version: '{{version}}'
      type: view
    direction: outwards
    name: preprocessorCalculations
    description: An array of preprocessor calculations/inputs to preprocessor function.
    connectionType: multiEdgeConnection
