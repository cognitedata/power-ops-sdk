space: '{{powerops_models}}'
externalId: PartialBidProcessingOutput
description: The output of the partial bid calculation function
name: PartialBidProcessingOutput
version: '{{version}}'
implements:
  - space: '{{powerops_models}}'
    externalId: FunctionOutput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - {{powerops_models}}
    - FunctionOutput/{{version}}
    - functionName
    value: PartialBidCalculation
properties:
  bidCalculation:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: data
    source:
      space: '{{powerops_models}}'
      externalId: BidMatrixRaw
      version: '{{version}}'
      type: view
    name: bidCalculation
    description: The bid calculation
  previousStep:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: linkedStep
    source:
      space: '{{powerops_models}}'
      externalId: PartialBidCalculationInput
      version: '{{version}}'
      type: view
    name: previousStep
    description: The previous step in the process.
