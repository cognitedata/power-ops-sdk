space: '{{powerops_models}}'
externalId: PreprocessorInput
description: Input to the task dispatcher in the shop bid process
name: TaskDispatcherShopInput
version: '{{version}}'
implements:
  - space: '{{powerops_models}}'
    externalId: FunctionInput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - {{powerops_models}}
    - FunctionInput/{{version}}
    - functionName
    value: Preprocessor
properties:
  scenarioRaw:
    type:
      space: '{{type_space}}'
      externalId: ScenarioRaw
    source:
      space: '{{powerops_models}}'
      externalId: ScenarioRaw
      version: '{{version}}'
      type: view
    direction: outwards
    name: scenarioRaw
    description: The scenario that needs preprocessing before being sent to shop (has isReady flag set to false)
  previousStep:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: linkedStep
    name: previousStep
    description: The id of the dayahead bid shop process
