space: '{{powerops_models}}'
externalId: PreprocessorInput
description: Input to the task dispatcher in the shop bid process
name: TaskDispatcherShopInput
version: '{{version}}'
implements:
  - space: '{{version}}'
    externalId: FunctionInput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - node
    - property
    - functionName
    value: Preprocessor
properties:
  functionName:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: functionName
    name: functionName
    description: The function name
  scenarioRaw:
    type:
      space: '{{powerops_models}}'
      externalId: ScenarioRaw
    source:
      space: '{{powerops_models}}'
      externalId: ScenarioRaw
      version: '{{version}}'
      type: view
    direction: outwards
    name: scenarioRaw
    description: The scenario that needs preprocessing before being sent to shop (has isReady flag set to false)
  processId:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: processId
    name: processId
    description: The id of the dayahead bid shop process
  processStep:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: processStep
    name: processStep
    description: The step in the bid process as an integer ex. 0,1,2
  linkedStep:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: linkedStep
    name: previousStep
    description: The id of the dayahead bid shop process