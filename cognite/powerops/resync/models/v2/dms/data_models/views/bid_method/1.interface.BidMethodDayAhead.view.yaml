space: '{{powerops_models}}'
externalId: BidMethodDayAhead
description: A description of the Bid method used in the calculation.
name: BidMethod
filter:
  and:
  - hasData:
    - type: container
      space: '{{powerops_models}}'
      externalId: BidMethodDayAhead
  - equals:
      property:
      - node
      - space
      value:
        space: '{{powerops_instance_space}}'
  - equals:
      property:
      - node
      - type
      value:
        externalId: BidMethodDayAhead
        space: '{{powerops_type_space}}'
version: '{{version}}'
properties:
  name:
    container:
      space: '{{powerops_models}}'
      externalId: BidMethodDayAhead
      type: container
    containerPropertyIdentifier: name
    name: name
    description: Name for the BidMethod
  mainScenario:
    container:
      space: '{{powerops_models}}'
      externalId: BidMethodDayAhead
      type: container
    containerPropertyIdentifier: mainScenario
    name: mainScenario
    description: The main scenario to use when running the bid method
