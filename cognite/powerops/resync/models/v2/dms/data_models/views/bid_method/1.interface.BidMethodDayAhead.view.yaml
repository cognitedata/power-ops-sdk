space: '{{powerops_models}}'
externalId: BidMethodDayAhead
description: A description of the Bid method used in the calculation.
name: BidMethodDayAhead
filter:
  and:
  - hasData:
    - type: container
      space: '{{powerops_models}}'
      externalId: BidMethodDayAhead
  - equals:
      property:
      - node
      - space
      value: '{{powerops_instance_space}}'
  - equals:
      property:
      - node
      - type
      value:
        externalId: BidMethodDayAhead
        space: '{{powerops_type_space}}'
version: '{{version}}'
properties:
  name:
    container:
      space: '{{powerops_models}}'
      externalId: BidMethodDayAhead
      type: container
    containerPropertyIdentifier: name
    name: name
    description: Name for the BidMethod
  mainScenario:
    container:
      space: '{{powerops_models}}'
      externalId: BidMethodDayAhead
      type: container
    containerPropertyIdentifier: mainScenario
    name: mainScenario
    description: The main scenario to use when running the bid method
    source:
      space: '{{powerops_models}}'
      externalId: PriceScenario
      version: '{{version}}'
      type: view
  priceScenarios:
    type:
      space: '{{powerops_type_space}}'
      externalId: BidMethodDayahead.priceScenarios
    source:
      space: '{{powerops_models}}'
      externalId: PriceScenario
      version: '{{version}}'
      type: view
    direction: outwards
    name: priceScenarios
    description: The price scenarios to use in the shop run
    connectionType: multi_edge_connection
  timezone:
    container:
      space: '{{powerops_models}}'
      externalId: PriceArea
      type: container
    containerPropertyIdentifier: timezone
    name: timezone
    description: The timezone to use when running the bid method
