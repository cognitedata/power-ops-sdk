space: '{{powerops_models}}'
externalId: BidCalculationInput
description: The data for a bid calculation
name: BidCalculationInput
version: '{{version}}'
implements:
  - space: '{{powerops_models}}'
    externalId: FunctionInput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - {{powerops_models}}
    - FunctionInput/{{version}}
    - functionName
    value: BidCalculation
properties:
  calculationTask:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    source:
      space: '{{powerops_models}}'
      externalId: BidCalculationTask
      version: '{{version}}'
      type: view
    containerPropertyIdentifier: data
    name: calculationTask
    description: The calculation task to be performed
  previousStep:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    source:
        space: '{{powerops_models}}'
        externalId: TaskDispatcherOutput
        version: '{{version}}'
        type: view
    containerPropertyIdentifier: linkedStep
    name: previousStep
    description: This is the linked step in the process.
