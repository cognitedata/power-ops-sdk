space: '{{powerops_models}}'
externalId: BidRow
name: BidRow
description: One row in the BidDocument (usually referenced in industry as a Bid).
filter:
  and:
  - hasData:
    - type: container
      space: '{{powerops_models}}'
      externalId: BidRow
  - equals:
      property:
      - node
      - space
      value: '{{powerops_instance_space}}'
  - equals:
      property:
      - node
      - type
      value:
        externalId: BidRow
        space: '{{powerops_type_space}}'
implements: []
version: '{{version}}'
properties:
  price:
    container:
      space: '{{powerops_models}}'
      externalId: BidRow
      type: container
    containerPropertyIdentifier: price
    name: price
    description: Price in EUR/MW/h, rounded to nearest price step (0.1?)
  quantityPerHour:
    container:
      space: '{{powerops_models}}'
      externalId: BidRow
      type: container
    containerPropertyIdentifier: quantityPerHour
    name: quantityPerHour
    description: The capacity offered, per hour, in MW, rounded to nearest step size
      (5?)
  product:
    container:
      space: '{{powerops_models}}'
      externalId: BidRow
      type: container
    containerPropertyIdentifier: product
    name: product
  isDivisible:
    container:
      space: '{{powerops_models}}'
      externalId: BidRow
      type: container
    containerPropertyIdentifier: isDivisible
    name: isDivisible
  minQuantity:
    container:
      space: '{{powerops_models}}'
      externalId: BidRow
      type: container
    containerPropertyIdentifier: minQuantity
    name: minQuantity
    description: Min quantity, per hour. Only relevant for divisible Bids. The minimum
      capacity that must be accepted; this must be lower than capacityPerHour and
      is rounded to the nearest step (5 MW?)).
  isBlock:
    container:
      space: '{{powerops_models}}'
      externalId: BidRow
      type: container
    containerPropertyIdentifier: isBlock
    name: isBlock
    description: 'Indication if the row is part of a Block bid. If true: quantityPerHour
      must have the same value for consecutive hours (and no breaks). Block bids must
      be accepted for all hours or none.'
  exclusiveGroupId:
    container:
      space: '{{powerops_models}}'
      externalId: BidRow
      type: container
    containerPropertyIdentifier: exclusiveGroupId
    name: exclusiveGroupId
    description: Other bids with the same ID are part of an exclusive group - only
      one of them can be accepted, and they must have the same direction (product).
      Not allowed for block bids.
  linkedBid:
    container:
      space: '{{powerops_models}}'
      externalId: BidRow
      type: container
    containerPropertyIdentifier: linkedBid
    name: linkedBid
    description: The linked bid must have the opposite direction (link means that
      both or none must be accepted). Should be bi-directional.
    source:
      space: '{{powerops_models}}'
      externalId: BidRow
      version: '{{version}}'
      type: view
  assetType:
    container:
      space: '{{powerops_models}}'
      externalId: BidRow
      type: container
    containerPropertyIdentifier: assetType
    name: assetType
  assetId:
    container:
      space: '{{powerops_models}}'
      externalId: BidRow
      type: container
    containerPropertyIdentifier: assetId
    name: assetId
  method:
    container:
      space: '{{powerops_models}}'
      externalId: BidRow
      type: container
    containerPropertyIdentifier: method
    name: method
    source:
      space: '{{powerops_models}}'
      externalId: BidMethodAFRR
      version: '{{version}}'
      type: view
  alerts:
    type:
      space: '{{powerops_type_space}}'
      externalId: calculationIssue
    source:
      space: '{{powerops_models}}'
      externalId: Alert
      version: '{{version}}'
      type: view
    direction: outwards
    name: alerts
    description: An array of associated alerts.
    connectionType: multi_edge_connection
