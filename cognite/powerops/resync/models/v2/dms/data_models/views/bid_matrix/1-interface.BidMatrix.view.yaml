space: '{{powerops_models}}'
externalId: BidMatrix
name: BidMatrix
version: '{{version}}'
properties:
  resourceCost:
    container:
      space: '{{powerops_models}}'
      externalId: BidMatrix
      type: container
    containerPropertyIdentifier: resourceCost
    name: resourceCost
  matrix:
    container:
      space: '{{powerops_models}}'
      externalId: BidMatrix
      type: container
    containerPropertyIdentifier: matrix
    name: matrix
  assetType:
    container:
      space: '{{powerops_models}}'
      externalId: BidMatrix
      type: container
    containerPropertyIdentifier: assetType
    name: assetType
  assetId:
    container:
      space: '{{powerops_models}}'
      externalId: BidMatrix
      type: container
    containerPropertyIdentifier: assetId
    name: assetId
  method:
    container:
      space: '{{powerops_models}}'
      externalId: BidMatrix
      type: container
    containerPropertyIdentifier: method
    name: method
    source:
      space: '{{powerops_models}}'
      externalId: BidMethodDayAhead
      version: '{{version}}'
      type: view
  alerts:
    type:
      space: '{{type_space}}'
      externalId: calculationIssue
    source:
      space: '{{powerops_models}}'
      externalId: Alert
      version: '{{version}}'
      type: view
    direction: outwards
    name: alerts
    connectionType: multiEdgeConnection
  isProcessed:
    container:
      space: '{{powerops_models}}'
      externalId: BidMatrix
      type: container
    containerPropertyIdentifier: isProcessed
    name: isProcessed
    description: Whether the bid matrix has been processed by the bid matrix processor
      or not
filter:
  equals:
    property:
    - '{{powerops_models}}'
    - 'BidMatrix/{{version}}'
    - isProcessed
    value: true
