space: '{{powerops_models}}'
externalId: SHOPTriggerInput
description: Base class for all function inputs
name: SHOPTriggerInput
version: '{{version}}'
implements:
  - space: '{{powerops_models}}'
    externalId: FunctionInput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - {{powerops_models}}
    - FunctionInput/{{version}}
    - functionName
    value: ShopTrigger
properties:
  previousStep:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: linkedStep
    name: previousStep
    description: This is the linked step in the process.
  scenario:
    type:
      space: '{{type_space}}'
      externalId: Scenario
    source:
      space: '{{powerops_models}}'
      externalId: Scenario
      version: '{{version}}'
      type: view
    direction: outwards
    name: scenario
    description: The scenario that is used in the shop run
