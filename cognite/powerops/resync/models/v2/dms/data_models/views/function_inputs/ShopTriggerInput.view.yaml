# This is deprecated. Use the specific for AFRR and DayAhead instead.
space: '{{powerops_models}}'
externalId: ShopTrigger
description: Base class for all function inputs
name: ShopTrigger
version: '{{version}}'
implements:
  - space: '{{powerops_mode}}'
    externalId: FunctionInput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - node
    - property
    - functionName
    value: ShopTrigger
properties:
  processId:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: processId
    name: processId
    description: The process associated with the function execution
  processStep:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: processStep
    name: processStep
    description: This is the step in the process.
  previousStep:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: linkedStep
    name: previousStep
    description: This is the linked step in the process.
  scenario:
    type:
      space: '{{powerops_models}}'
      externalId: Scenario
    source:
      space: '{{powerops_models}}'
      externalId: Scenario
      version: '{{version}}'
      type: view
    direction: outwards
    name: scenario
    description: The scenario that is used in the shop run
