space: '{{powerops_models}}'
externalId: SHOPTriggerInput
description: Base class for all function inputs
name: SHOPTriggerInput
version: '{{version}}'
implements:
  - space: '{{powerops_models}}'
    externalId: FunctionInput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - {{powerops_models}}
    - FunctionInput/{{version}}
    - functionName
    value: ShopTrigger
properties:
  # not a good idea to have in case we want to trigger outside of a workflow and surpass preprocessor?
  previousStep:
    type:
      space: '{{powerops_type_space}}'
      externalId: PreprocessorOutput
    source:
      space: '{{powerops_models}}'
      externalId: PreprocessorOutput
      version: '{{version}}'
      type: view
  cogShopTag:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: text1
    name: cogShopTag
    description: Optionally specify cogshop tag to trigger
  scenario:
    type:
      space: '{{powerops_type_space}}'
      externalId: Scenario
    source:
      space: '{{powerops_models}}'
      externalId: Scenario
      version: '{{version}}'
      type: view
    direction: outwards
    name: scenario
    description: The scenario that is used in the shop run
