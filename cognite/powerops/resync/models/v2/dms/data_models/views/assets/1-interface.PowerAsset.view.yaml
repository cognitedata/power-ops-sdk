space: '{{powerops_models}}'
externalId: PowerAsset
description: A super class for all power assets
name: PowerAsset
filter:
  and:
  - hasData:
    - type: container
      space: '{{powerops_models}}'
      externalId: Asset
  - equals:
      property:
      - node
      - space
      value:
        space: '{{powerops_instance_space}}'
  - equals:
      property:
      - node
      - type
      value:
        externalId: PowerAsset
        space: '{{powerops_type_space}}'
version: '{{version}}'
properties:
  name:
    container:
      space: '{{powerops_models}}'
      externalId: Asset
      type: container
    containerPropertyIdentifier: name
    name: name
    description: Name for the Asset
  displayName:
    container:
      space: '{{powerops_models}}'
      externalId: Asset
      type: container
    containerPropertyIdentifier: displayName
    name: displayName
    description: Display name for the Asset.
  ordering:
    container:
      space: '{{powerops_models}}'
      externalId: Asset
      type: container
    containerPropertyIdentifier: order
    name: ordering
    description: The ordering of the asset
