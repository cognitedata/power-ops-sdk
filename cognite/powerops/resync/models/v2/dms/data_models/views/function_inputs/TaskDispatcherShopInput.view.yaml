space: '{{powerops_models}}'
externalId: TaskDispatcherShopInput
description: Input to the task dispatcher in the shop bid process
name: TaskDispatcherShopInput
version: '{{version}}'
implements:
  - space: '{{powerops_models}}'
    externalId: FunctionInput
    version: '{{version}}'
    type: view
filter:
  equals:
    property:
    - {{powerops_models}}
    - FunctionInput/{{version}}
    - functionName
    value: TaskDispatcherShop
properties:
  bidConfiguration:
    # should be a view - need to implement first
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: data
    name: bidConfiguration
    description: The bid configuration
  previousStep:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionMetadata
      type: container
    containerPropertyIdentifier: linkedStep
    name: previousStep # here is where you map the name - the name that is shown in the view
    description: The id of the dayahead bid shop process
  bidDate:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: date1
    name: bidDate
    description: The bid date
  shopStart:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: date2
    name: shopStart
    description: The shop start date
  shopEnd:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: date3
    name: shopEnd
    description: The shop end date
