- space: '{{model_space}}'
  externalId: BidDocument
  name: BidDocument
  version: '{{view_BidDocument_version}}'
  description: >
    Whole Bid (also usually referenced in industry as a Bid Document) containing multiple Bid Rows
    (which are usually referenced in industry as Bids)
  properties:
    name:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: name
      name: name
      description: >
        Unique name for a given instance of a Bid Document.
        A combination of name, priceArea, date and startCalculation.
    priceArea:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: priceArea
      name: priceArea
      description: >
        The PriceArea associated with the BidDocument (this should be shared).
    date:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: date
      name: date
      description: >
        The date of the Bid.
    bids:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: bids
      name: bids
      description: >
       An array of BidRows containing the Bid data.
    startCalculation:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: startCalculation
      name: startCalculation
      description: >
        Timestamp of when the Bid calculation workflow started.
    endCalculation:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: endCalculation
      name: endCalculation
      description: >
        Timestamp of when the Bid calculation workflow completed.
    isCompleted:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: isCompleted
      name: isCompleted
      description: >
       Indicates that the Bid calculation workflow has completed (although has not necessarily succeeded).
    alerts:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: alerts
      name: alerts
      description: >
        An array of calculation level Alerts.
- space: '{{model_space}}'
  externalId: BidRow
  name: BidRow
  version: '{{view_BidRow_version}}'
  description: >
    One row in the BidDocument (usually referenced in industry as a Bid).
  properties:
    price:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: price
      name: price
      description: >
        Price in EUR/MW/h, rounded to nearest price step (0.1?)
    quantityPerHour:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: quantityPerHour
      name: quantityPerHour
      description: >
        The capacity offered, per hour, in MW, rounded to nearest step size (5?)
    product:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: product
      name: product
      description: >
        TBC
    isDivisible:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: isDivisible
      name: isDivisible
      description: >
        Indication if the BidRow is divisible.
    minQuantity:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: minQuantity
      name: minQuantity
      description: >
        Min quantity, per hour. Only relevant for divisible Bids. The minimum capacity that must be accepted;
        this must be lower than capacityPerHour and is rounded to the nearest step (5 MW?)).
    isBlock:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: isBlock
      name: isBlock
      description: >
        Indication if the row is part of a Block bid.
        If true: quantityPerHour must have the same value for consecutive hours (and no "breaks").
        Block bids must be accepted for all hours or none.
    exclusiveGroupId:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: exclusiveGroupId
      name: exclusiveGroupId
      description: >
        Other bids with the same ID are part of an exclusive group - only one of them can be accepted,
        and they must have the same direction (product). Not allowed for block bids.
    linkedBid:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: linkedBid
      name: linkedBid
      description: >
        The linked bid must have the opposite direction (link means that both or none must be accepted).
        Should be bi-directional.
    assetType:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: assetType
      name: assetType
      description: >
        TBC
    assetId:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: assetId
      name: assetId
      description: >
        TBC
    method:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: method
      name: method
      description: >
        TBC
    alerts:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: alerts
      name: alerts
      description: >
        An array of associated alerts.
- space: '{{model_space}}'
  externalId: Alert
  name: Alert
  version: '{{view_Alert_version}}'
  description: >
    Alerts
  properties:
    time:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: time
      name: time
      description: >
       Timestamp that the alert occured (within the workflow)
    title:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: title
      name: title
      description: >
        Summary description of the alert
    description:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: description
      name: description
      description: >
        Detailed description of the alert
    severity:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: severity
      name: severity
      description: >
        CRITICAL (calculation could not completed)
        WARNING  (calculation completed, with major issue)
        INFO     (calculation completed, with minor issues)
    alertType:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: alertType
      name: alertType
      description: >
        Classification of the alert (not in current alerting implementation)
    statusCode:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: statusCode
      name: statusCode
      description: >
        Unique status code for the alert. May be used by the frontend to avoid use of hardcoded description (i.e. like a translation)
    eventIds:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: eventIds
      name: eventIds
      description: >
       An array of associated alert CDF Events (e.g. SHOP Run events)
    calculationRun:
      container:
        space: '{{model_space}}'
        externalId: BidDocument
        type: container
      containerPropertyIdentifier: calculationRun
      name: calculationRun
      description: >
        The identifier of the parent Bid Calculation (required so tha alerts can be created befor the BidDocument)
