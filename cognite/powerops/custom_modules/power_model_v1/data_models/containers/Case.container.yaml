space: '{{powerops_models}}'
externalId: Case
name: Case
usedFor: node
properties:
  scenario:
    type:
      type: direct
    nullable: true
    autoIncrement: false
    name: scenario
    description: The scenario to use when running this case
  caseFile:
    type:
      list: false
      type: file
    nullable: true
    autoIncrement: false
    name: case
    description: YAML file including time series values for the relevant period, to send to CogShop. (Generated by preprocessor based on Scenario and startTime+endTime) 
  reservoirMapping:
    type:
      list: false # Only one per case?
      type: file
    nullable: true
    autoIncrement: false
    name: reservoirMapping
    description: Cut file reservoir mapping
  cutOrderFile:
    type:
      list: true # may be multiple per case
      type: file
    nullable: true
    autoIncrement: false
    name: moduleSeries
    description: Module series file(s)
  cutFiles:
    type:
      list: true # may be multiple per case
      type: file
    nullable: true
    autoIncrement: false
    name: cutFiles
    description: Cut file(s)
  startTime:
    type:
      list: false
      type: date
    nullable: true
    autoIncrement: false
    name: startTime
    description: The start of the optimisation period (for SHOP)
  endTime:
    type:
      list: false
      type: date
    nullable: true
    autoIncrement: false
    name: endTime
    description: The end of the optimisation period (for SHOP)
