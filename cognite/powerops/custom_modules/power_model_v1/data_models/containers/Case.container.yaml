space: "{{powerops_models}}"
externalId: Case
name: Case
usedFor: node
properties:
  scenario:
    type:
      type: direct
    nullable: true
    autoIncrement: false
    name: scenario
    description: The scenario to use when running this case
  caseFile:
    type:
      list: false
      type: file
    nullable: true
    autoIncrement: false
    name: caseFile
    description: YAML file including time series values for the relevant period, to send to CogShop. (Generated by preprocessor based on Scenario and startTime+endTime)
  reservoirMapping:
    type:
      list: true
      type: file
    nullable: true
    autoIncrement: false
    name: reservoirMapping
    description: Cut file reservoir mapping
  cutOrderFiles:
    type:
      list: true # may be multiple per case
      type: file
    nullable: true
    autoIncrement: false
    name: cutOrderFiles
    description: Cut order files (Module series in PRODRISK)
  extraFiles:
    type:
      list: true
      type: file
    nullable: true
    autoIncrement: false
    name: extraFiles
    description: Extra files to be used in the shop run
  cogShopFilesConfig:
    type:
      list: true
      type: json
    nullable: true
    autoIncrement: false
    name: cogShopFilesConfig
    description: Configuration for in what order to load the various files into pyshop
  startTime:
    type:
      list: false
      type: timestamp
    nullable: true
    autoIncrement: false
    name: startTime
    description: The start of the optimisation period (for SHOP)
  endTime:
    type:
      list: false
      type: timestamp
    nullable: true
    autoIncrement: false
    name: endTime
    description: The end of the optimisation period (for SHOP)
