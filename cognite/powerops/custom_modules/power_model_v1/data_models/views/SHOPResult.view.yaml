space: '{{powerops_models}}'
externalId: SHOPResult
name: SHOPResult
description: The result of a shop run with reference to the Scenario instance that was used to produce it
filter:
  and:
  - hasData:
    - type: container
      space: '{{powerops_models}}'
      externalId: FunctionData
  - equals:
      property:
      - node
      - space
      value: '{{powerops_instance_space}}'
  - equals:
      property:
      - node
      - type
      value:
        externalId: SHOPResult
        space: '{{powerops_type_space}}'
implements: []
version: '{{version}}'
properties:
  scenario:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: direct1
    name: scenario
    description: The Shop scenario that was used to produce this result
    source:
      space: '{{powerops_models}}'
      externalId: Scenario
      version: '{{version}}'
      type: view
  price_scenario:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: direct2
    name: price_scenario
    description: The price scenario that was used to produce this result
    source:
      space: '{{powerops_models}}'
      externalId: PriceScenario
      version: '{{version}}'
      type: view
  production:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: timeseries1
    name: production
    description: The result production timeseries from a SHOP run
  price:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: timeseries2
    name: price
    description: The result price timeseries from a SHOP run
  objectiveSequence:
    container:
      space: '{{powerops_models}}'
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: sequence
    name: objectiveSequence
    description: The sequence of the objective function
  alerts:
    type:
      space: '{{powerops_type_space}}'
      externalId: calculationIssue
    source:
      space: '{{powerops_models}}'
      externalId: Alert
      version: '{{version}}'
      type: view
    direction: outwards
    name: alerts
    description: An array of calculation level Alerts.
    connectionType: multi_edge_connection
