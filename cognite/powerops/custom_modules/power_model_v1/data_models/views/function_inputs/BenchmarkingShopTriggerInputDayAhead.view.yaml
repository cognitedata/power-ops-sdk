space: "{{power_ops_models}}"
externalId: BenchmarkingShopTriggerInputDayAhead
name: BenchmarkingShopTriggerInputDayAhead
description: Class for inputs to shop runs used for day ahead benchmarking
filter:
  and:
    - hasData:
        - type: container
          space: "{{power_ops_models}}"
          externalId: FunctionData
    - equals:
        property:
          - node
          - space
        value: "{{power_ops_instance_space}}"
    - equals:
        property:
          - node
          - type
        value:
          externalId: BenchmarkingShopTriggerInputDayAhead
          space: "{{power_ops_type_space}}"
implements:
  - space: "{{power_ops_models}}"
    externalId: ShopTriggerInput
    version: "{{version}}"
    type: view
version: "{{version}}"
properties:
  bidSource: # A BidConfiguration ext ID, or BenchmarkingProductionObligationDayAhead ext ID, or a string for "upper bound"
    container:
      space: "{{power_ops_models}}"
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: direct2
    name: bidSource
  deliveryDate:
    container:
      space: "{{power_ops_models}}"
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: date1
    name: deliveryDate
    description: The delivery date
  bidGenerated:
    container:
      space: "{{power_ops_models}}"
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: timestamp1
    name: bidGenerated
    description: Timestamp of when the bid had been generated
