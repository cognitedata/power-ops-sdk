space: "{{power_ops_models}}"
externalId: BenchmarkingCollectorOutput
name: BenchmarkingCollectorOutput
description: The benchmarking collector output data.
filter:
  and:
    - equals:
        property:
          - node
          - space
        value: "{{power_ops_instance_space}}"
    - equals:
        property:
          - node
          - type
        value:
          externalId: BenchmarkingCollectorOutput
          space: "{{power_ops_type_space}}"
implements:
  - space: "{{power_ops_models}}"
    externalId: FunctionOutput
    version: "{{version}}"
    type: view
version: "{{version}}"
properties:
  functionInput: # Overrides the view type from the FunctionOutput view
    container:
      space: "{{power_ops_models}}"
      externalId: FunctionData
      type: container
    containerPropertyIdentifier: linkedStep
    name: functionInput
    source:
      space: "{{power_ops_models}}"
      externalId: BenchmarkingCollectorInput
      version: "{{version}}"
      type: view
  benchmarkingResults:
    type:
      space: "{{power_ops_type_space}}"
      externalId: benchmarkingShopRunOutputs
    source:
      space: "{{power_ops_models}}"
      externalId: DayAheadBenchmarkingResult # DayAheadBenchmarkingShopRunOutput
      version: "{{version}}"
      type: view
    direction: outwards
    name: benchmarkingResults
    description: An array of benchmarking shop run outputs.
    connectionType: multi_edge_connection
