      type: container
    containerPropertyIdentifier: linkedStep
    name: input
    source:
      space: "{{power_ops_models}}"
      externalId: TaskDispatcherInput
      version: "{{version}}"
      type: view
  processSubTasks:
    type:
      space: "{{power_ops_type_space}}"
      externalId: processSubTasks
    source:
      space: "{{power_ops_models}}"
      externalId: FunctionInput
      version: "{{version}}"
      type: view
