space: "{{powerops_models}}"
externalId: Plant
name: Plant
description: Represent a plant
filter:
  and:
    - hasData:
        - type: container
          space: "{{powerops_models}}"
          externalId: Plant
    - equals:
        property:
          - node
          - space
        value: "{{powerops_instance_space}}"
    - equals:
        property:
          - node
          - type
        value:
          externalId: Plant
          space: "{{powerops_type_space}}"
implements:
