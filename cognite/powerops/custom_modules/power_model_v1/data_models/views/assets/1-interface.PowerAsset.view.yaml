space: "{{powerops_models}}"
externalId: PowerAsset
name: PowerAsset
description: A super class for all power assets
filter:
  and:
    - hasData:
        - type: container
          space: "{{powerops_models}}"
          externalId: Asset
    - not:
        hasData:
          - type: container
            space: "{{powerops_models}}"
            externalId: PriceArea
    - equals:
        property:
          - node
          - space
        value: "{{powerops_instance_space}}"
implements: []
version: "{{version}}"
properties:
  name:
    container:
      space: "{{powerops_models}}"
      externalId: Asset
      type: container
    containerPropertyIdentifier: name
    name: name
    description: Name for the Asset
  displayName:
    container:
      space: "{{powerops_models}}"
      externalId: Asset
      type: container
    containerPropertyIdentifier: displayName
    name: displayName
    description: Display name for the Asset.
  ordering:
    container:
      space: "{{powerops_models}}"
      externalId: Asset
      type: container
    containerPropertyIdentifier: order
    name: ordering
    description: The ordering of the asset
  assetType:
    container:
      space: "{{powerops_models}}"
      externalId: Asset
      type: container
    containerPropertyIdentifier: assetType
    name: assetType
    description: The type of the asset
