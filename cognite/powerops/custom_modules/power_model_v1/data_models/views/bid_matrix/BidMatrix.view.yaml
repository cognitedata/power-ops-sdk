space: "{{powerops_models}}"
externalId: BidMatrix
name: BidMatrix
filter:
  and:
    - hasData:
        - type: container
          space: "{{powerops_models}}"
          externalId: BidMatrix
    - equals:
        property:
          - node
          - space
        value: "{{powerops_instance_space}}"
implements: []
version: "{{version}}"
properties:
  matrix:
    container:
      space: "{{powerops_models}}"
      externalId: BidMatrix
      type: container
    containerPropertyIdentifier: matrix
    name: matrix
  powerAsset:
    container:
      space: "{{powerops_models}}"
      externalId: BidMatrix
      type: container
    source:
      space: "{{powerops_models}}"
      externalId: PowerAsset
      version: "{{version}}"
      type: view
    containerPropertyIdentifier: powerAsset
    name: powerAsset
  stepState:
    container:
      space: "{{powerops_models}}"
      externalId: BidMatrix
      type: container
    containerPropertyIdentifier: stepState
    name: stepState
