space: '{{powerops_models}}'
externalId: ScenarioBase
name: ScenarioBase
description: SHOP scenario that holds all data needed for a shop run. May be unprocessed
  or processed
filter:
  and:
  - hasData:
    - type: container
      space: '{{powerops_models}}'
      externalId: Scenario
  - equals:
      property:
      - node
      - space
      value: '{{powerops_instance_space}}'
implements: []
version: '{{version}}'
properties:
  name:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: name
    name: name
    description: The name of the scenario to run
  shopVersion:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: shopVersion
    name: shopVersion
    description: The shop version to use when running the scenario
  modelTemplate:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: modelTemplate
    name: modelTemplate
    description: The model template to use when running the scenario
    source:
      space: '{{powerops_models}}'
      externalId: ModelTemplate
      version: '{{version}}'
      type: view
  modelFile:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: modelFile
    name: modelFile
    description: The final model file to use when running the scenario (after modelTemplate is processed)
  commands:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: commands
    name: commands
    description: The commands to run when running the scenario
  extraFiles:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: extraFiles
    name: extraFiles
    description: Extra files to include when running the scenario
  source:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: source
    name: source
    description: The source of the scenario
  shopStartSpecification:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: shopStartSpecification
    name: shopStartSpecification
    description: The shop start specification
  shopEndSpecification:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: shopEndSpecification
    name: shopEndSpecification
    description: The shop end specification
  shopStart:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: shopStart
    name: shopStart
    description: The shop start time
  shopEnd:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: shopEnd
    name: shopEnd
    description: The shop end time
  bidDate:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: bidDate
    name: bidDate
    description: The bid date of the scenario
  isReady:
    container:
      space: '{{powerops_models}}'
      externalId: Scenario
      type: container
    containerPropertyIdentifier: isReady
    name: isReady
    description: Whether the scenario is ready to be run
  mappingsOverride:
    type:
      space: '{{powerops_type_space}}'
      externalId: Mapping
    source:
      space: '{{powerops_models}}'
      externalId: Mapping
      version: '{{version}}'
      type: view
    direction: outwards
    name: mappingsOverride
    description: An array of base mappings to override in shop model file
    connectionType: multi_edge_connection
