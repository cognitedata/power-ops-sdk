space: '{{powerops_models}}'
externalId: BidDocumentAFRR
name: BidDocumentAFRR
description: Whole Bid (also usually referenced in industry as a Bid Document) containing
  multiple Bid Rows (which are usually referenced in industry as Bids)
filter:
  and:
  - hasData:
    - type: container
      space: '{{powerops_models}}'
      externalId: BidDocument
  - equals:
      property:
      - node
      - space
      value: '{{powerops_instance_space}}'
  - equals:
      property:
      - node
      - type
      value:
        externalId: AFRRBidDocument
        space: '{{powerops_type_space}}'
implements:
- space: '{{powerops_models}}'
  externalId: BidDocument
  version: '{{version}}'
  type: view
version: '{{version}}'
properties:
  priceArea:
    container:
      space: '{{powerops_models}}'
      externalId: BidDocument
      type: container
    containerPropertyIdentifier: priceArea
    name: priceArea
    source:
      space: '{{powerops_models}}'
      externalId: PriceAreaAFRR
      version: '{{version}}'
      type: view
  bids:
    type:
      space: '{{powerops_type_space}}'
      externalId: partialBid
    source:
      space: '{{powerops_models}}'
      externalId: BidRow
      version: '{{version}}'
      type: view
    direction: outwards
    name: bids
    description: An array of BidRows containing the Bid data.
    connectionType: multi_edge_connection
