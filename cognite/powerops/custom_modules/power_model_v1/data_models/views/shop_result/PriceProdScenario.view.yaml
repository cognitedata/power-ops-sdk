#NB! This view is used in the frontend to pair a price/prod pair with a scenario and link it to the multiscenariobidmatrix
space: '{{powerops_models}}'
externalId: PriceProdScenario
name: PriceProdScenario
version: '{{version}}'
description: The output price/prod pair of a shop run linked to the scenario that was used to produce it. This is used in the frontend to pair a price/prod pair with a scenario and link it to the multiscenariobidmatrix
filter:
  and:
    - hasData:
      - type: container
        space: '{{powerops_models}}'
        externalId: SHOPResult
    - equals:
        property:
        - node
        - type
        value:
          space: '{{powerops_type_space}}'
          externalId: PriceProdScenario
properties:
  price:
    container:
      space: '{{powerops_models}}'
      externalId: SHOPResult
      type: container
    containerPropertyIdentifier: tsDirect1
    name: tsDirect1
  production:
    container:
      space: '{{powerops_models}}'
      externalId: SHOPResult
      type: container
    containerPropertyIdentifier: tsDirect2
    name: tsDirect2
  scenario:
    container:
      space: '{{powerops_models}}'
      externalId: SHOPResult
      type: container
    source:
        space: '{{powerops_models}}'
        externalId: Scenario
        version: '{{version}}'
        type: view
    containerPropertyIdentifier: scenario
    name: scenario
