space: '{{powerops_models}}'
externalId: PriceScenario
name: PriceScenario
description: Price scenarios used in the frontend data contract
filter:
  and:
  - hasData:
    - type: container
      space: '{{powerops_models}}'
      externalId: PriceScenario
  - equals:
      property:
      - node
      - space
      value: '{{powerops_instance_space}}'
  - equals:
      property:
      - node
      - type
      value:
        externalId: PriceScenario
        space: '{{powerops_type_space}}'
implements: []
version: '{{version}}'
properties:
  name:
    container:
      space: '{{powerops_models}}'
      externalId: PriceScenario
      type: container
    containerPropertyIdentifier: name
    name: name
    description: The name of the scenario
  timeseries:
    container:
      space: '{{powerops_models}}'
      externalId: PriceScenario
      type: container
    containerPropertyIdentifier: timeseries
    name: timeseries
    description: The price timeseries in this price scenario
