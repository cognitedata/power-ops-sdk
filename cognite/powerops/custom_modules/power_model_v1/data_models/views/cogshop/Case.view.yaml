space: "{{powerops_models}}"
externalId: Case
name: Case
description: A case that links a Scenario and shop dates to run shop with
filter:
  and:
    - hasData:
        - type: container
          space: "{{powerops_models}}"
          externalId: Case
    - equals:
        property:
          - node
          - space
        value: "{{powerops_instance_space}}"
    - equals:
        property:
          - node
          - type
        value:
          externalId: Case
          space: "{{powerops_type_space}}"
implements: []
version: "{{version}}"
properties:
  scenario:
    container:
      space: "{{powerops_models}}"
      externalId: Case
      type: container
    containerPropertyIdentifier: scenario
    name: scenario
    description: The Shop scenario that was used to produce this result
    source:
      space: "{{powerops_models}}"
      externalId: Scenario
      version: "{{version}}"
      type: view
  startTime:
    container:
      space: "{{powerops_models}}"
      externalId: Case
      type: container
    containerPropertyIdentifier: startTime
    name: startTime
    description: The start time of the case
  endTime:
    container:
      space: "{{powerops_models}}"
      externalId: Case
      type: container
    containerPropertyIdentifier: endTime
    name: endTime
    description: The end time of the case
  shopFiles:
    type:
      externalId: Case.shopFiles
      space: "{{powerops_type_space}}"
    name: shopFiles
    source:
      space: "{{powerops_models}}"
      externalId: ShopFile
      version: "{{version}}"
      type: view
    direction: outwards
    description: The list of shop files that are used in a shop run. This encompasses all shop files such as case, module series, cut files etc.
    connectionType: multi_edge_connection
