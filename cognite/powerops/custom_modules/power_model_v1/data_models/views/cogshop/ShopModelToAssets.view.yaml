space: "{{power_ops_models}}"
externalId: ShopModelToAssets
name: ShopModelToAssets
description: The template for SHOP models to assets
filter:
  and:
    - hasData:
        - type: container
          space: "{{power_ops_models}}"
          externalId: ShopModelToAssets
    - equals:
        property:
          - node
          - space
        value: "{{power_ops_instance_space}}"
    - equals:
        property:
          - node
          - type
        value:
          externalId: ShopModelToAssets
          space: "{{power_ops_type_space}}"
implements: []
version: "{{version}}"
properties:
  shopModel:
    container:
      space: "{{power_ops_models}}"
      externalId: ShopScenario
      type: container
    containerPropertyIdentifier: model
    name: shopModel
    description: Todo
    source:
      space: "{{power_ops_models}}"
      externalId: ShopModel
      version: "{{version}}"
      type: view
  powerAssets:
    type:
      space: "{{power_ops_type_space}}"
      externalId: isSubAssetOf
    source:
      space: "{{power_ops_models}}"
      externalId: PowerAsset
      version: "{{version}}"
      type: view
    direction: outwards
    name: powerAssets
    description: A list of power assets covered by the Shop model. For a given bid document, we will select the partial bids for these assets, and calculate production obligation for these partial bids (summed up)"
    connectionType: multi_edge_connection
  productionObligations:
    type:
      space: "{{power_ops_type_space}}"
      externalId: isSubAssetOf
    source:
      space: "{{power_ops_models}}"
      externalId: DayAheadProductionObligationForBenchmarking
      version: "{{version}}"
      type: view
    direction: outwards
    name: productionObligations
    description: TODO
    connectionType: multi_edge_connection
