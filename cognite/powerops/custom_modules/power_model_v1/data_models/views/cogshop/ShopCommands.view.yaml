space: "{{powerops_models}}"
externalId: ShopCommands
name: ShopCommands
description: The commands to use in the shop model file
filter:
  and:
    - hasData:
        - type: container
          space: "{{powerops_models}}"
          externalId: ShopCommands
    - equals:
        property:
          - node
          - space
        value: "{{powerops_instance_space}}"
    - equals:
        property:
          - node
          - type
        value:
          externalId: ShopCommands
          space: "{{powerops_type_space}}"
implements: []
version: "{{version}}"
properties:
  name:
    container:
      space: "{{powerops_models}}"
      externalId: ShopCommands
      type: container
    containerPropertyIdentifier: name
    name: name
    description: Name for the ShopCommands
  commands:
    container:
      space: "{{powerops_models}}"
      externalId: ShopCommands
      type: container
    containerPropertyIdentifier: commands
    name: commands
    description: The commands used in the shop model file
